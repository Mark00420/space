<!DOCTYPE html>
<html>
<head>
  <title>Submit Your Name</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
    body {
      font-family: 'Comic Neue', cursive;
      background: url('https://example.com/space-stars.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333333;
      font-weight: bold;
      letter-spacing: 2px;
    }
    input[type="text"] {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin: 10px 0;
      width: 80%;
      font-family: 'Comic Neue', cursive;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Comic Neue', cursive;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Enter Your Name</h1>
    <form id="nameForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Type your name here">
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('nameForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      if(name) {
        alert('Hello ' + name + '! Your name has been submitted successfully.');
      } else {
        alert('Please enter your name.');
      }
    });
  </script>
</body>
</html>
